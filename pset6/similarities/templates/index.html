{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            Select your first file: <input type="file" name="file1"><br><br>
            Select your second file: <input type="file" name="file2"><br><br>
            Algorithm:
            <input type="radio" name="algorithm" value="lines">Lines
            <input type="radio" name="algorithm" value="sentences">Sentences
            <input type="radio" name="algorithm" value="substrings">Substrings<br><br>
            Length: <input type="number" name="length" value="length"><br><br>
            <input type="submit" value="Compare">


        </form>
    </div>

{% endblock %}
