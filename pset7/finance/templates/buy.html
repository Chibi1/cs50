{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <ul class="list-group">
        <li class="list-group-item">Wallet size: {{ "${:,.2f}".format(wallet[0]["cash"]) }}</li>
    </ul><br><br>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="No. Stocks" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy Stocks</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User</th>
          <th scope="col">Date</th>
          <th scope="col">Symbol</th>
          <th scope="col">Price</th>
          <th scope="col">No. Shares</th>
          <th scope="col">Total Purchase</th>
          <th scope="col">Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        </tbody>
{% endblock %}
